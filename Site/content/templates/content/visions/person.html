{% extends "content/base.html" %}

{% load static %}

{% block content %}
<div class="container">
 <div class="section">
  <div class="row z-depth-3">
   <div class="col s12">
    <h1 class="center">Visions of Individuals</h1>
   </div><!-- .col -->
  </div><!-- .row -->
 </div><!-- .section -->
</div><!-- .container -->

<div class="container">
 <div class="section">
  <div class="row">

    <div class="col s4">
      <div class="card">
        <div class="card-image">
          <img src="{% static 'content/images/visions/person/estj-captain_kirk-2.jpg' %}"
               class="card-image">
        <span class="card-title">Card Title</span>
        </div>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div><!-- .col -->

  </div><!-- .row -->
 </div><!-- .section -->
</div><!-- .container -->
{% endblock %}
